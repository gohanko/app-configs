// Launch Options (-novid -high -threads 8 -nojoy +mat_queue_mode -2 -exec autoexec)
con_enable "1"
fps_max "0"
fps_max_menu "60"

// Viewmodels
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.5"

// Bob
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Bindings
bind "z" "slot6"
bind "x" "slot10"
bind "c" "slot8"
bind "f" "slot7"
bind "t" "+lookatweapon"
bind "i" "exec autoexec"

bindtoggle "o" "net_graph"
bindtoggle "p" "cl_righthand"

bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

// No Tutorial or Info Messages (FPS BOOST)
gameinstructor_enable "0"
cl_showhelp "0"
cl_autohelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"

// Video
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"

// Sound
voice_scale "0.4"
snd_mixahead "0.05"
snd_menumusic_volume "0"
snd_deathcamera_volume "0"

// Net
net_graph "1"

// Other
r_drawtracers_firstperson "1"
cl_use_opens_buy_menu "0" 
mm_dedicated_search_maxping "50"

// Mouse
m_rawinput "1"
m_mouseaccel2 "0" 
m_mouseaccel1 "0"
m_customaccel "0"

// Hud Modification (Made possible from Patch 1 May 2015, YAY!)
hud_showtargetid "1" 
cl_hud_bomb_under_radar "1"
cl_hud_color "7" 
cl_hud_radar_scale "0.9"
cl_radar_scale "0.3"
cl_radar_always_centered "0"
cl_hud_playercount_showcount "1"
cl_hud_playercount_pos "0"
cl_hud_healthammo_style "1" 
cl_hud_background_alpha "0.2"
cl_radar_icon_scale_min "0.8"
cl_showloadout "1"

//R
r_dynamic "1"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"


// FPS
cl_forcepreload "1"

// MISC
cl_autowepswitch "0"
spec_replay_autostart "0"

echo "---> Config loaded!"
